<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<div class="parent"><div class="wrapper">
    <form action="#">
      <h2>Login</h2>
      <div class="input-text">
        <i class="material-icons">email</i>
        <input type="email"name="email" [(ngModel)]="loginObj.email">
        <label>Enter your email</label>
      </div>
      <div class="input-text">
        <i class="material-icons">lock</i>
        <input type="password" name="password" [(ngModel)]="loginObj.password">
        <label>Enter your password</label>
      </div>
      <div class="fget">
        <label for="remember">
          <input type="checkbox" class="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="button" (click)="OnLogin()">Log in</button>
      <div class="register">
        <p>Don have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div></div>
