</header>
<div class="container">
    <router-outlet></router-outlet>
</div>


  
  <!-- The Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Sign Up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
  
        <!-- Modal Body -->
        <div class="modal-body">
          <div class="row">
            <div class="col-4">
              <label for="name">Name</label>
              <input type="text" [(ngModel)]="userRegister.Name" id="name" class="form-control">
            </div>
            <div class="col-4">
              <label for="email">Email</label>
              <input type="email" [(ngModel)]="userRegister.Email" id="email" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <label for="password">Password</label>
              <input type="password" [(ngModel)]="userRegister.Password" id="password" class="form-control">
            </div>
          </div>
        </div>
  
        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="OnRegister()">Sign Up</button>
        </div>
  
      </div>
    </div>
  </div>
  
  <div class="modal" id="loginModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">LogIn</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <div class="row">
            <div class="col-4">
                <label for="">Email</label>
                <input type="email" [(ngModel)]="loginObj.UserName" class="form-control">
            </div>
            <div class="col-4">
                <label for="">Password</label>
                <input type="text" [(ngModel)]="loginObj.Password"class="form-control">
            </div>
          
          </div>
          
           
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" (click)="OnLogin()">Login</button>
        </div>
  
      </div>
    </div>
  </div>
